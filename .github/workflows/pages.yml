name: Deploy PWA to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxcomposite1 \
            libxdamage1 libxfixes3 libgbm1 libxrandr2 libasound2 \
            libpangocairo-1.0-0 libgtk-3-0 libcups2 libxshmfence1 \
            libx11-xcb1 libxkbcommon0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'
      - run: npm ci
      - run: npm run icons
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: webapp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
